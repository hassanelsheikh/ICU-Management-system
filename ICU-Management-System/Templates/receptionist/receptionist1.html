<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body{
            background: url('/Static/images/blur-hospital.jpg');
            background-repeat: no-repeat; background-size: cover;
        }
    </style>
    <title>Receptionist Homepage</title>
</head>
<body>

<div class="d-flex justify-content-around align-items-center flex-wrap" style="height: 100vh; width: 100%;">

    <div class="container p-5" style="width: 700px;">
    {% if receptionistname %}
    <h1>Welcome Receptionist<span id="receptionistid" class="text-primary"> {{receptionistname}}</span></h1>
    {% endif %}
    <br>
    <h3>What would you like to do?</h3>
    </div>

    <div class=" container d-flex flex-column gap-3 p-5 " style="width: 500px;">
        <a href="/Templates/receptionist/newrecord.html" class="btn btn-primary btn-lg w-100" style="box-shadow: inset -5px -5px 9px rgba(255,255,255,0.45), inset 5px 5px 9px rgba(94,104,121,0.3);">Add new record</a>

        <button class="btn btn-primary btn-lg w-100" id="updatebutton" onclick="toggleupdate()" style="box-shadow: inset -5px -5px 9px rgba(255,255,255,0.45), inset 5px 5px 9px rgba(94,104,121,0.3);">Update existing record</button>
        <form action="" id="updateform" style="display: none;">
            <div class="form-floating mb-3 ">
                <input type="text" class="form-control" placeholder="Patient ID">
                <label for="floatingInput">Patient ID</label>
            </div>
            <div class="text-center " ><input type="submit" value="Get patient record" class=" btn btn-light btn-lg text-primary fw-bold" style="box-shadow: inset -5px -5px 9px rgba(255,255,255,0.45), inset 5px 5px 9px rgba(94,104,121,0.3);"></div>
        </form>

        <button class="btn btn-primary btn-lg w-100" id="retrievebutton" onclick="toggleretrieve()" style="box-shadow: inset -5px -5px 9px rgba(255,255,255,0.45), inset 5px 5px 9px rgba(94,104,121,0.3);">Retrieve an existing record</button>

        <form action="" id="retrieveform" style="display: none;">
            <div class="form-floating mb-3 ">
                <input type="text" class="form-control" placeholder="Patient ID">
                <label for="floatingInput">Patient ID</label>
            </div>
            <div class="text-center"><input type="submit" value="Retrieve patient record" class=" btn btn-light btn-lg text-primary fw-bold" style="box-shadow: inset -5px -5px 9px rgba(255,255,255,0.45), inset 5px 5px 9px rgba(94,104,121,0.3);"></div>
        </form>
    </div>

</div>
    <script>
        let updateform=document.querySelector('#updateform');
        let retrieveform=document.querySelector('#retrieveform');
        function toggleupdate(){
            if(updateform.style.display=='none'){
                updateform.style.display='block';
                retrieveform.style.display='none';
            }
            else{
            updateform.style.display = 'none';
            }
        }
        function toggleretrieve(){
                if (retrieveform.style.display == 'none') {
                retrieveform.style.display = 'block'
                updateform.style.display = 'none';
            }
            else {
                retrieveform.style.display = 'none';
            }
        }
    </script>
</body>
</html>
